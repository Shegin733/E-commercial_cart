{% extends 'base.html' %}
{% load static %}
{% block content %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=" https://fonts.googleapis.com/css?family=Open+Sans:400 " rel="stylesheet" />
    <link href=" {% static 'item/fontawesome//css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'item/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto
<style>
.img{
width:100%;
height:100%;
}

</style>

-->
</head>

<body>
    <!-- Back to top button -->
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
    <div class="container-fluid">
        <div class="tm-site-header tm-mb-1">
            <div class="tm-site-name-container tm-bg-color-1">
                <h1 class="tm-text-white">Detail</h1>
            </div>

        </div>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}"alt="About image" class="tm-img-responsive" >
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p><a rel="nofollow" href="https://templatemo.com/tm-544-comparto" target="_parent"></a>
                        <p>Description:{{pr.desc}}</p><br>
                        <p>Price:{{pr.price}}Rs</p><br>
                        <p>Stock:{{pr.stock}}</p><br>
                    {% if pr.stock <= 0 %}
                    <h1 style="color:red;">Sorry,Item Sold Out!!</h1>
                    {% else %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
                    {% endif %}
                </article>
            </div>
        </section>







        </footer>
    </div> <!-- .container -->
    <script src="{% static 'item/js//jquery.min.js' %}"></script> <!-- https://jquery.com/download/ -->
    <script src="{% static 'item/js//imagesloaded.pkgd.min.js/' %}"></script> <!-- https://imagesloaded.desandro.com/ -->
    <script src="{% static 'item/js//isotope.pkgd.min.js/' %}"></script> <!-- https://isotope.metafizzy.co/ -->
    <script src="{% static 'item/js//jquery.singlePageNav.min.js' %}"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->

    </script>

</body>

</html>
{% endblock %}
