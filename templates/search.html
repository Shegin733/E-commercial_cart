{% extends 'base.html' %}
{% load static %}
{% block content %}


<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Sislaf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
  <style>
.abcd{

background-position:center;


height:100%;
}
.imgover img{
width:300;
height:300;

}
  </style>
</head>
<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="abcd" >
  <!-- ################################################################################################ -->
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">


        <!-- ################################################################################################ -->



  <div class="wrapper row1">

  </div>

  <div id="pageintro" class="hoc clear">

    <article>
      <h3 class="heading">QUALITY FOOD ITEMS</h3>
      <p>JOIN WITH US AND HAVE QUALITY FOOD ITEMS AT YOUR DOORSTEP</p>
      <footer>

      </footer>
    </article>
    <!-- ################################################################################################ -->
  </div>
  <!-- ################################################################################################ -->


<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <section id="introblocks">
      <ul class="nospace group btmspace-80">

        <li class="one_third first">

           {% for i in pr %}
          <figure><a class="imgover" href="#"><img src="{{i.img.url}}"  alt=""></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatewords:17}}</p><br>
              <p>Price:{{i.price}} Rs</p>
              <br>
              <p>Stock: {{i.stock}}</p>
            </figcaption>
          </figure>
        </li>

       {% endfor %}
      </ul>
    </section>

    <hr class="btmspace-80">

    <div class="clear"></div>
  </main>
  </div>


</div>
  </div>
</div>

<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static 'hm/layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.mobilemenu.js' %}"></script>

</body>
</html>
{% endblock %}
